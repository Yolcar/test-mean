<!DOCTYPE html>
<html ng-app="mean">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller='NavigationController'>
      <div class="container">
        <div ng-show="!loggedIn">
          <input type="text" ng-model="login.email">
          <input type="password" ng-model="login.password">
          <button ng-click="logUserIn()">Login</button>
          <a ui-sref="signUp">Create An Account</a>
        </div>
        <div ng-show="loggedIn">
          <a ui-sref="editProfile">Edit Profile</a>
          <a ng-click="logOut()">Logout</a>
        </div>
      </div>
    </nav>

    <div ui-view>

    </div>

  </body>

  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="node_modules/angular-route/angular-route.min.js"></script>
  <script src="app/app.js"></script>
  <!-- <script type="text/javascript">
    angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
  </script> -->

  <!-- Controllers -->
  <script src="app/signup/signup-controller.js"></script>
  <script src="app/navigation/navigation-controller.js"></script>
  <script src="app/profile/edit-profile-controller.js"></script>
  <script src="app/main/main-controller.js"></script>

  <!-- File Upload -->
  <script src="node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
  <script src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>

</html>
